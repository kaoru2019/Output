<!DOCTYPE html>
<html>
<head>
<title>データを登録する</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=yes">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="input_style.css">
</head>
<body>
	<div style="text-align: center;">
		<h2>登録データ入力画面</h2>
		<hr>
		<p>登録する情報を入力してください。</p>
		<form action="Insert" method="get">
			<label for="name">名前</label> <input type="text" id="name" name="name"
				placeholder="名前を入力してください"> <label for="comment">コメント</label>
			<input type="text" id="comment" name="comment"
				placeholder="コメントを入力してください"> <input type="submit" value="登録">
		</form>
		<br> <a href="index.jsp">トップページに戻る</a>
	</div>
</body>
</html>
